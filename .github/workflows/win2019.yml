name: Windows 2019

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-2019
    timeout-minutes: 360

    steps:
    - name: Checkout Repository Files
      uses: actions/checkout@v4

    - name: Connect to Tailscale
      shell: powershell
      run: |
        $dest = "$env:TEMP\tailscale-setup.exe"
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile $dest
        Start-Process $dest -ArgumentList "/quiet", "/norestart" -Wait
        & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=github-head
        & "C:\Program Files\Tailscale\tailscale.exe" ip -4

    - name: Enabling access to RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
  
    - name: Start Setup with Rclone Config
      shell: powershell
      env:
        RCLONE_CONFIG_BODY: ${{ secrets.RCLONE_CONF }}
      run: |
        # Create the rclone directory
        New-Item -ItemType Directory -Force -Path "C:\rclone"
        
        # Safely write the secret to the config file
        $env:RCLONE_CONFIG_BODY | Out-File -FilePath "C:\rclone\rclone.conf" -Encoding ascii
        
        # Verify the file isn't just "ECHO is off" (for your logs)
        Get-Content "C:\rclone\rclone.conf" -TotalCount 1
        
        # Now run the rest of the setup
        cmd /c start.bat

    - name: Start Loop
      run: |
        # Keep the action alive
        cmd /c loop.bat
